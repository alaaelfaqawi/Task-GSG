<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link for CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Basic HTML Form</h1></header>
    <main>
        <form action="">
            <fieldset>
                <!-- Information -->
                <legend>Name</legend>
                <label for="">First Name</label><br>
                <input type="text" name="" id=""><br>
                <label for="">Last Name</label><br>
                <input type="text" name="" id=""><br>
            </fieldset>
            <fieldset>
                <legend>Other Question</legend>
                <!-- Choose Drink -->
                <label for="">Choose A drink</label><br>
                <input type="radio" id="coffee" name="drink">
                <label for="coffee">coffee</label><br>
                <input type="radio" id="tea" name="drink">
                <label for="tea">tea</label><br>
                <input type="radio" id="chocolate" name="drink">
                <label for="chocolate">hot chocolate</label><br><br>
                <!-- Choose Ice -->
                <label for="">What ice cream do you like</label><br>
                <input type="checkbox" id="chocolate" name="drink">
                <label for="chocolate">Chocolate</label><br>
                <input type="checkbox" id="pudding" name="drink">
                <label for="pudding">Chocolate Pudding</label><br>
                <input type="checkbox" id="butter" name="drink">
                <label for="butter">Chocolate Pudding Butter</label><br>
                <input type="checkbox" id="vanilla" name="drink">
                <label for="vanilla">Vanilla</label><br>
                <input type="checkbox" id="strawberry" name="drink">
                <label for="strawberry">Strawberry</label><br><br>
                <!-- Create Select  -->
                <label for="school">Select a School</label><br>
                <select name="school" id="school">
                    <optgroup>
                        <option value="1">Harword</option>
                    </optgroup>
                </select><br><br>
                <!-- Write Commint -->
                <label for="commint">Please provide commints</label><br>
                <textarea name="commint" id="commint" cols="30" rows="10"></textarea><br><br>
            </fieldset><br>
            <!-- Create Button -->
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
